<html>
    <head>
        <title>Click Clinic</title>
        <link rel="icon" href="icon.ico">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <center>
            <form class="content" action="../(1)Login/login.html" onsubmit="return validreset()">
                <img class="CCLogo" src="Images/Logo1.png"><br>
                <p class="title">Reset Password</p>
                <p class="desc">Please enter your registered email address below. You will receive a link to reset your password.</p>
                <div class="email">
                    <img class="emailicon"src="Images/email.png">
                    <input id="emailfield"type="email" placeholder="Email"><br>
                </div>
                <button class="confirmButt" type="submit">CONFIRM</button><br>
                <div class="loginpos">
                    <h5 class="logintitle">Remember the password? <a class="loginlink" href="../(1)Login/login.html"><span class="login">LOGIN NOW</span></a></h5>
                </div>
            </form>
        </center>
    </body>
</html>
